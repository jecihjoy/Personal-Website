<!-- Contact -->
	<div class="wrapper style4">
		<article id="contact" class="container 75%">
			<header>
				<h2>Have me make stuff for you.</h2>
			</header>
			<div>
				<div class="row">
					<div class="12u">
						<form method="post" action="#">
							<div>
								<div class="row">
									<div class="6u 12u(mobile)">
										<input type="text" name="name" id="name" [(ngModel)] = 'name' placeholder="Name" required/>
									</div>
									<div class="6u 12u(mobile)">
										<input type="text" name="email" id="email" [(ngModel)] = 'email' placeholder="Email" required/>
									</div>
								</div>
								<div class="row">
									<div class="12u">
										<input type="text" name="subject" id="subject" [(ngModel)] = 'subject' placeholder="Subject" />
									</div>
								</div>
								<div class="row">
									<div class="12u">
										<textarea name="message" id="message" [(ngModel)] = 'msg' placeholder="Send me a Direct message to jecihjoy23@gmail.com. " required></textarea>
									</div>
								</div>
								<div class="row 200%">
									<div class="12u">
										<ul class="actions">
                      <li><button type="button" (onClick) = 'onSubmit()' class="btn btn-primary">Send Message</button></li>
											<li><button type="button" (onClick) = 'onClear()' class="btn btn-info">Clear Form</button></li>
										</ul>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="row">
					<div class="12u">
						<hr />
						<h3>Find me on ...</h3>
						<ul class="social">
							<li><a target="_blank" href="https://twitter.com/jecihjoy" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
							<li><a target="_blank" href="https://m.facebook.com/profile.php?id=100004871418398&ref=content_filter" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
							<li><a target="_blank" href="https://www.linkedin.com/in/jecihjoy-gichuhi-0347bb12b/" class="icon fa-linkedin"><span class="label">LinkedIn</span></a></li>
							<li><a target="_blank" href="https://plus.google.com/u/0/113468032287599374501" class="icon fa-google-plus"><span class="label">Google+</span></a></li>
							<li><a target="_blank" href="https://github.com/jecihjoy" class="icon fa-github"><span class="label">Github</span></a></li>
						</ul>
						<hr />
					</div>
				</div>
			</div>
			<footer>
				<ul id="copyright">
					<li>&copy; Untitled. All rights reserved.</li><li><a>terms and conditions</a></li>
				</ul>
			</footer>
		</article>
	</div>
